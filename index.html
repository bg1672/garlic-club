<!DOCTYPE html>
<html>
<head>
	<title>Garlic Club</title>
	<style type="text/css">
		body {
			background-color: #000;
			color: #fff;
			font-family: sans-serif;
			font-size: 1.2rem;
			text-align: center;
			margin: 0;
			padding: 0;
		}

		h1 {
			font-size: 5rem;
			margin-top: 2rem;
			text-transform: uppercase;
			display: inline-block;
			padding: 0.5em 1em;
			color: transparent;
			-webkit-text-stroke: 1px #fff;
			animation: glitter 1s ease-in-out infinite alternate;
		}

		img {
			margin: 2rem;
			width: 200px;
			height: 200px;
		}

		@keyframes glitter {
			from { color: #fff; }
			to { color: #ff69b4; }
		}
	</style>
</head>
<body>
	<h1>Garlic Club</h1>
	<img src="garlic.png" alt="garlic">
	<img src="watering_can.png" alt="watering can">
	<img src="vampire.png" alt="vampire">

	<p>Click the images above to learn more!</p>
</body>
</html>
