<!DOCTYPE html>
<html>
<head>
	<title>Garlic Club</title>
	<style type="text/css">
		body {
			background-color: #000;
			color: #fff;
			font-family: sans-serif;
			font-size: 1.2rem;
			text-align: center;
			margin: 0;
			padding: 0;
		}

		h1 {
			position: relative;
			font-size: 7rem;
			margin-top: 2rem;
			text-transform: uppercase;
			display: inline-block;
			letter-spacing: 0.2em;
			color: transparent;
			text-shadow: 0 0 20px #fff;
			transform: perspective(1000px) rotateY(-25deg);
			animation: glow 3s ease-in-out infinite;
			background: repeating-linear-gradient(-45deg, #ff9d00, #ff9d00 10px, #fff 0, #fff 20px);
			-webkit-background-clip: text;
			-webkit-text-fill-color: transparent;
		}

		@keyframes glow {
			0% {
				text-shadow: 0 0 20px #fff;
			}
			50% {
				text-shadow: 0 0 50px #ff9d00, 0 0 20px #fff;
			}
			100% {
				text-shadow: 0 0 20px #fff;
			}
		}

		img {
			margin: 2rem;
			width: 200px;
			height: 200px;
		}
	</style>
</head>
<body>
	<h1>Garlic Club</h1>
	<img src="garlic.png" alt="garlic">
	<img src="watering_can.png" alt="watering can">
	<img src="vampire.png" alt="vampire">

	<p>Click the images above to learn more!</p>
</body>
</html>
